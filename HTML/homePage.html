<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão do Doador | HEMOSE</title>
    <link rel="stylesheet" href="../CSS/homePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img src="../img/logo_1_1-removebg-preview.png" alt="logoFSPH" height="auto" width="190rem">
        <div class="headerGroup">
            <button><i class="bi bi-bell-fill"></i></button>
            <button><i class="bi bi-person-circle"></i></button>
        </div>
    </header>

    <section>
        <div class="cardDoador">
            <div class="cardGroup">
                <span>001</span>
                <span>AB-</span>
            </div>
            <hr/>
            <div class="cardGroup">
                <span>Gustavo Machado Trindae</span>
            </div>
            <hr/>
            <div class="cardGroup">
                <h5>Data de Nascimento: <span>18/10/1995</span></h5>
                <h5>Nome da Mãe: <span>Josevanda Machado Trindade</span></h5>
            </div>
            <div class="cardGroup">
                <h5>Doador desde: <span>27/08/2014</span></h5>
                <h5>Doações em 12 meses: <span>5 doações</span></h5>
            </div>
        </div>
    </section>
    <section>
        <h3 style="display: flex; justify-content: space-between;">Próxima doação: <span>xx/xx/xxxx</span></h3>
    </section>
    <div class="groupBtn">
        <button>Doações</button>
        <button>Certificado</button>
        <button>Agendamento</button>
    </div>
    
</body>
</html>
