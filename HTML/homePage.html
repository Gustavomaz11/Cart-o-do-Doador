<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBlood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/homePage.css">
    <script src="../JS/homePage.js" defer></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="bi bi-droplet-fill"></i>
                Portal do Doador
            </div>
            <i class="bi bi-bell notification-icon"></i>
        </div>

        <div class="user-info">
            <img src="../img/Imagem do WhatsApp de 2024-10-08 à(s) 00.53.23_3f978e83.jpg" alt="imagem-perfil" class="avatar">
            <div class="welcome-text">
                <div class="secondary-text">Bem Vindo,</div>
                <div class="bold-text">Gustavo</div>
            </div>
            <div class="location">
                <i class="bi bi-geo-alt-fill"></i>
                Aracaju, Sergipe
            </div>
        </div>

        <div class="action-cards">
            <div class="action-card">
                <div class="stat-circle regeneration-circle">100%</div>
                <div class="stat-label">Regeneração</div>
                <div class="small-text">Px. Doação: <span>05/11/2024</span></div>
            </div>
            <div class="action-card" id="doarSangue">
                <div class="action-icon donate">
                    <img src="../img/historido.jpg" alt="Donate blood" width="60px" height="auto">
                </div>
                <div class="bold-text">Doar Sangue</div>
            </div>
        </div>

        <div class="donor-card">
            <div class="donor-header">
                <span class="donor-id">123456789</span>
                <div class="donor-headerImg">
                    <img src="../img/logo_hemose.png" alt="fsphbranco" width="60px" height="auto">
                    <img src="../img/Logo governo Preto.png" alt="logoGov" width="60px" height="auto">
                </div>
            </div>
            <div class="nameDonateCard">Gustavo Machado Trindade <span>AB-</span></div>
            <div class="informationCard">
                <h3>CPF:<span class="donor-detail">075.081.545.09</span></h3>
                <h3>Data de Nascimento:<span class="donor-detail">18/10/1995</span></h3>
                <h3>Doador desde:<span class="donor-detail">15/06/2014</span></h3>
            </div>
            <div class="cartao">
                <h6>Cartão do Doador</h6>
            </div>
            
        </div>

        <div class="stats-container">
            <div class="action-card">
                <div class="action-icon request" id="historico">
                    <img src="../img/doar.jpg" alt="Request blood" width="60px" height="auto">
                    
                </div>
                <div class="bold-text">Histórico</div>
            </div>
            <div class="action-card">
                <div class="action-icon request">
                    <div class="blood-type-stat">15</div>
                </div>
                <div class="bold-text">Doações</div>
            </div>
            <div class="action-card" id="certificados">
                <div class="action-icon request">
                    <div class="blood-type-stat"><i class="bi bi-star-fill"></i></div>
                </div>
                <div class="bold-text" >Certificados</div>
            </div>
        </div>
        
    </div>
</body>
</html>
