<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão do Doador | HEMOSE</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h2>HEMOSE</h2>
        <img src="../img/logo_1_1-removebg-preview.png" alt="logoFSPH" height="auto" width="190rem">
    </header>
    <main>
        <form>
            <legend>Cartão do Doador</legend>
            <div class="formGroup">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" oninput="mascaraCPF(this)">
            </div>
            <div class="formGroup">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="formGroup">
                <span id="esqueceuSenha">Esqueci minha Senha</span>
            </div>
            <div class="formGroup">
                <button>Acessar</button>
                <h5>Caso não tenha acesso <span id="registro">Registre-se</span></h5>
            </div>
        </form>
    </main>
</body>
</html>
