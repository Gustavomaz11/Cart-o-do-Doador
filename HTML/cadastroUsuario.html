<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão do Doador | HEMOSE</title>
    <!-- <script src="../JS/cadastro.js" defer></script> -->
     <script src="../JS/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/cadastroUsuario.css">
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <img src="../img/logo_1_1-removebg-preview.png" alt="logoFSPH" height="auto" width="190rem">
    </header>
    <main>
        <form>
            <legend>Registre-se</legend>
            <div class="formGroup">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>
            <div class="formGroup">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" oninput="mascaraCPF(this)" required>
            </div>
            <div class="formGroup">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento" required>
            </div>
            <div class="formGroup">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="formGroup">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                <div class="password-strength-meter"></div>
                <div class="password-feedback"></div>
            </div>
            <div class="formGroup">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>
            <div class="formGroup">
                <button>Salvar</button>
                <h5>Caso já tenha acesso <span id="entrar">Entrar</span></h5>
            </div>
        </form>
    </main>
</body>
</html>
